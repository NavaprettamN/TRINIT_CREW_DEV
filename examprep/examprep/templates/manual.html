{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Test - CrewExamEase</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static "css/manual.css" %}">
    <style>
        
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">CrewExamEase</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                {% comment %} <a class="nav-item nav-link active" href="{% url "index" %}">Home</a> {% endcomment %}
                <a class="nav-item nav-link" href="{% url "analytics" %}">Analytics</a>
                <a class="nav-item nav-link" href="{% url "upload" %}">Upload</a>
                <a class="nav-item nav-link" href="{% url "logout" %}">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Create Test</h1>
        <form>
            <div class="form-group">
                <label for="question">Question</label>
                <textarea id="question" name="question" class="form-control" placeholder="Enter your question here"
                    required></textarea>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="option1">Option 1</label>
                    <input type="text" id="option1" name="option1" class="form-control" placeholder="Option 1"
                        required>
                </div>
                <div class="form-group">
                    <label for="option2">Option 2</label>
                    <input type="text" id="option2" name="option2" class="form-control" placeholder="Option 2"
                        required>
                </div>
                <div class="form-group">
                    <label for="option3">Option 3</label>
                    <input type="text" id="option3" name="option3" class="form-control" placeholder="Option 3"
                        required>
                </div>
                <div class="form-group">
                    <label for="option4">Option 4</label>
                    <input type="text" id="option4" name="option4" class="form-control" placeholder="Option 4"
                        required>
                </div>
            </div>
            <div class="form-group">
                <label for="correctOption">Correct Option</label>
                <select id="correctOption" name="correctOption" class="form-control" required>
                    <option value="">Select Correct Option</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                    <option value="option4">Option 4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="image">Image (Optional)</label>
                <input type="file" id="image" name="image" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">Add Question</button>
        </form>
    </div>

    <footer>
        &copy; 2024 CrewExamEase. All rights reserved.
    </footer>

</body>

</html>
